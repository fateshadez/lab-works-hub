<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/flower.png">
    <link rel="stylesheet" href="../style/style-9.css">
    <script
      src="https://kit.fontawesome.com/7efba6ae0b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/script-9.js" defer></script>
    <title>Random Numbers Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
   >
  </head>
  <body data-bs-theme="dark">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lab works hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom border-1 border-tertiary">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Lab works hub
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="lab-works-hub/pages/index-7.html"
                  >Лабораторна робота №7</a
                >
                <a class="nav-link" href="lab-works-hub/pages/index-8.html"
                  >Лабораторна робота №8</a
                >
                <a class="nav-link" href="lab-works-hub/pages/index-9.html"
                  >Лабораторна робота №9</a
                >
                <a class="nav-link" href="lab-works-hub/pages/index-10.html"
                  >Лабораторна робота №10</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="_container">
      <div class="ui">
        <div class="player-name name"></div>
        <div class="player-score score"></div>
        <div class="player-num random-nums"></div>
      </div>
      <div class="middle-section">
        <p class="draw-notification">Draw!</p>
        <button class="generate-random-nums">Generate</button>
      </div>
      <div class="ui">
        <div class="computer-name name">Computer</div>
        <div class="computer-score score"></div>
        <div class="computer-num random-nums"></div>
      </div>
    </div>
  </body>
</html>
